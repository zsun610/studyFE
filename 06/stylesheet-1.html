<!-- 내부 style sheet(여러 개의 스타일 정보를 모아 놓은 것) : <style> ~ </style>
    <style>
      h1(타입 선택자 or 태그 선택자) {
      [color(속성) : blue(속성값);] : 스타일 규칙 
      font: size 3.5em;
      font-style:italic;
    } 
    </style> -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <!-- 외부 style sheet : 여러 문서에 사용할 수 있음 -->
  <link href="css/ex.css" rel="stylesheet">
  <!-- 외부 style sheet에 내부 style sheet이 덮어써짐 -->
  <style>
      h1 {
      color : brown;
    }
  </style>


</head>
<body>
  <!-- inline style -->
  <h1 style="color:blue">레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
