<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h4>개인 정보</h4>
				<ul>
					<li>
						<label for="user_name">이름</label>
						<input type="text" id="user_name" autofocus placeholder="공백 없이 입력하세요">
					</li>
					<li>
						<label for="user_phone">연락처</label>
						<input type="tel" id="user_phone">
					</li>
				</ul>
				<h4>지원 분야</h4>
				<ul>
					<label><input type="radio" name="field" value="an"> 웹 퍼블리싱</label>
				</ul>
				<ul>
					<label><input type="radio" name="field" value="pd"> 웹 애플리케이션 개발</label>
				</ul>
				<ul>
					<label><input type="radio" name="field" value="eng"> 개발 환경 개선</label>
				</ul>
				<label>
					<h4>지원 동기</h4>
					<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
				</label>
				<div>
					<button type="submit">접수하기</button>
					<input type="reset" value="다시 쓰기">
				</div>
			</form>
		</div>
  </body>
</html>
