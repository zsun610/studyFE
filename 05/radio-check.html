     <input type="range" min="(최솟값)" max="(최댓값)"> : 슬라이드 막대 조절로 숫자 커지고 작아짐 -->


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <input type="checkbox" value="s_3">선물용 3kg</input>
      <input type="checkbox" value="s_5">선물용 5kg</input>
      <input type="checkbox" value="f_3">가정용 3kg</input>
      <input type="checkbox" value="f_5">가정용 5kg</input>
      <p><b>포장 선택</b></p>
      <input type="radio" name="gift" value="yes">선물 포장</input>
      <input type="radio" name="gift" value="no">선물 포장 안 함</input>
    </fieldset>
  </form>
</body>
</html>
