<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li>
          <label for="user_name">이름</label>
          <input type="text" id="user_name" maxlength="3">
        </li>
        <li>
          <label for="user_addr">배송 주소</label>
          <input type="text" id="user_addr">
        </li>
        <li>
          <label for="user_email">이메일</label>
          <input type="email" id="user_email">
        </li>
        <li>
          <label for="user_phone">연락처</label>
          <input type="tel" id="user_phone">
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
