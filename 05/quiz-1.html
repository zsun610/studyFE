<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="user_name">이 름 </label>
				<input type="text" id="user_name">
			</li>
			<li>
				<label for="user_phone">전 화 </label>
				<input type="tel" id="user_phone">
			</li>
			<li>
				<label for="user_email">이메일 </label>
				<input type="email" id="user_email">
			</li>
			<li>
				<input type="submit" value="예약하기">
			</li>
		</ul>
	</form>
</body>
</html>
