<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <!-- style sheet 을 이용하여 테두리 제작 -->
  <style>
    table {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td, th {
      border:1px solid #ccc;
      padding:10px;
    }
  </style>
</head>
<body>
  <h2>상품 구성</h2>
  <!-- <table> ~ </table> : 표를 생성하는 태그 -->
  <table>
    <!-- <caption> ~ </caption> : 표 제목 태그 -->
    <caption>선물용과 가정용 상품 구성</caption>
    <!-- <tr> ~ </tr> : 표의 행 태그, 행이 몇 개 필요한지 세서 필요한 행만큼 <tr> ~ </tr> 태그 생성 -->
    <!-- <th> ~ </th> : 표의 제목 셀 태그, 가운데 정렬-->
    <!-- <td> ~ </td> : 표 행의 셀 태그  -->
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
  </table>

</body>
</html>
