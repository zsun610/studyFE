<!-- 해당 줄 주석처리 방법: ctrl + / -->
<!-- .html 문서시 < ! + Tab or Enter > : 자동 기본 웹문서 구조 만들어줌 (단, <html lang="en"> 이기에 ko로 바꿀 것 )-->

<!DOCTYPE html>   <!--<!DOCTYPE html> : (document type) 현재 문서가 HTML5 언어로 작성한 웹문서라는 뜻--> 
<html lang="ko">  <!-- <html> ~ </html> : 웹 문서의 시작과 끝을 나타내는 태그 , lang="ko" : 웹문서가 한국어로 작성(검색할 때 한국어 지원)-->
  <head>  <!-- <head> ~ </head> : 웹 브라우저에 보여지지 않음, 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 부분 -->
  <!-- <meta> 태그 : 문자 세트 등 문서 정보가 들어있음 -->
    <meta charset="UTF-8">   <!-- charset="UTF-8": 한글로된 내용을 표시 -->
    <meta name = "keywords" content="html 구조">
    <meta name = "description" content="html 구조를 알아봅시다.">
    <meta name = "author" content="JISUN YANG">
    <!-- <title> ~ </title> 브라우저 탭에 나타나는 문서 제목을 나타내는 태그 -->
    <title>웹 개발 입문</title>  
  </head>
  <body>  <!-- <body> ~ </body> : 실제로 웹 브라우저 화면에 나타나는 내용 (대부분 html태그는 body태그 안에 들어있음) -->
    <h1>웹 개발 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
  </body>
</html>
