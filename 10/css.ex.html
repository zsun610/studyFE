<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고급 선택자</title>
  <style>
    body {
      background-color:#eee;
    }
    #container {
      width:600px;
      margin:20px auto;
    }
    p {
      width:50px;
      padding:10px;
    }
    /* > : 자식선택자 (부모밑에있는 자식에게만 적용됨) 손자는 적용 안됨 */
    #container > p {
      background-color:#fff;
      border:1px solid #ccc;
    }
    #container >div > p {
      background-color:#222;
      color:#fff;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>일반적인 텍스트 단락입니다.</p>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br> 전화로 문의 바랍니다.</p>
    <div>
      <p>가족실(2~4인) : 60,000원/일</p>
      <p>도미토리(4인 공용) : 25,000원/일</p>
    </div>

  </div>
</body>
</html>
