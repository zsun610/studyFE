<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
   ul {
		 list-style:none;
   }
	 li {
		 width:120px;	 
		 display:inline-block;
		 margin:10px;
	 }
	 /* 특정 요소(href)의 여부에 따라 스타일을 지정 */
		li a[href] {
			padding: 5px 20px;
			font-size: 14px;
			text-decoration: none;
			font-weight: bold;
		}
	 /* 특정 요소의 값에 따라 스타일을 지정 */
	  li a[href="#"]{
			cursor:default;
			}
</style>
</head>

<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="b.html">메뉴 2</a></li>
		<li><a href="c.html">메뉴 3</a></li>
		<li><a href="d.html">메뉴 4</a></li>
	</ul>
  </body>
 </html>
