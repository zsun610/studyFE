<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그러데이션</title>
  <style>
	div {
		width:500px;
		height:300px;
		border-radius:10px;
	}
  .grad {
  		background: blue;
      background: linear-gradient(to right bottom, blue);  /* 왼쪽 위에서 오른쪽 아래 방향으로, 파랑에서 흰색으로 */
  }
	.grad {
		/* to or 각도(45deg) 사용 가능 */
		background:linear-gradient(180deg, white 40%, skyblue 60%, blue)   
	}
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
